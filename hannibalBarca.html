<!DOCTYPE html>

<html>

    <head>
 	<!-- Set the title for the page -->
	<meta charset="utf-8">
	<title>Hannibal Barca</title>
	<script src="js/shoppingCart.js"></script>
	<script src="js/cookies.js"></script>
	<script>
		function createCookie(p){
			if (getCookie(p)){
				setCookie(p, parseInt(getCookie(p))+1);
				//alert("One has been added to the cookie.");
				} else {
				setCookie(p, 1);
				//alert("Cookie created.");
				}
				//alert(document.cookie);
			}
	</script>
    </head>

    <body>
		<h1>The Great Leader Emporium!</h1>
		<table border="1">
			<script>
				var contentTableHB = "";
				var productIDAndPriceHB = productShortName[2] + "~" + productPrice[2];
				
				contentTableHB += "<td><img height='550' width='650' src='" + productThumbNailURL[2] + "'></img>";
				contentTableHB += "<p id='leaderName'>" + productLongName[2] + "</p>";
				contentTableHB += "<p>" + productDetailedDescription[2] + "</p>";
				contentTableHB += "<p>$" + productPrice[2] + "</p>";
				contentTableHB += "<p><a href='index.html'>Back to Main</a></p>";
				contentTableHB += "<p><a href='viewCart.html'>View Cart</a></p>";
				contentTableHB += "<p><a href='checkOut.html'>Go to Checkout</a></p>";
				contentTableHB += "<p><button onclick='createCookie(\"" + productIDAndPriceHB + "\")'>Add To Cart</button></p>";
				document.write(contentTableHB);
			</script>
		</table>
    </body>

</html>
