<!DOCTYPE html>

<html>

    <head>

	<meta charset="utf-8">
	<title>Kim Jong Un</title>
	<script src="js/shoppingCart.js"></script>
	<script src="js/cookies.js"></script>
	<script>
		function createCookie(p){
			if (getCookie(p)){
				setCookie(p, parseInt(getCookie(p))+1);
				//alert("One has been added to the cookie.");
				} else {
				setCookie(p, 1);
				//alert("Cookie created.");
				}
				//alert(document.cookie);
			}
	</script>
    </head>

    <body>
		<h1>The Great Leader Emporium!</h1>
		<table border="1">
			<script>
				var contentTableKJU = "";
				var productIDAndPriceKJU = productShortName[3] + "~" + productPrice[3];
				
				contentTableKJU += "<td><img height='550' width='650' src='" + productThumbNailURL[3] + "'></img>";

				contentTableKJU += "<p>" + productDetailedDescription[3] + "</p>";

				document.write(contentTableKJU);

		</table>
    </body>

</html>
