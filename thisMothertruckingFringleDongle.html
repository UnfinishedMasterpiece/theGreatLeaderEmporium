<!DOCTYPE html>

<html>

    <head>

	<meta charset="utf-8">
	<title>Donald Trump</title>
	<script src="js/shoppingCart.js"></script>
	<script src="js/cookies.js"></script>
	<script>
		function createCookie(p){
			if (getCookie(p)){
				setCookie(p, parseInt(getCookie(p))+1);
				//alert("One has been added to the cookie.");
				} else {
				setCookie(p, 1);
				//alert("Cookie created.");
				}
				//alert(document.cookie);
			}
	</script>
    </head>

    <body>
		<h1>The Great Leader Emporium!</h1>
		<table border="1">
			<script>
				var contentTableDT = "";
				var productIDAndPriceDT = productShortName[5] + "~" + productPrice[5];
				
				contentTableDT += "<td><img height='500' width='650' src='" + productThumbNailURL[5] + "'></img>";
				contentTableDT += "<p id='leaderName'>" + productLongName[5] + "</p>";

				contentTableDT += "<p><a href='index.html'>Back to Main</a></p>";

				document.write(contentTableDT);
